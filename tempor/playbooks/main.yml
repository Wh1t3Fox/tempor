---
- hosts: all
  tasks:
    - name: Update apt-get repo and cache
      apt: update_cache=yes force_apt_get=yes cache_valid_time=3600
- name: VPS Hardening
  hosts: all
  user: root
  roles:
    - firewall
    - dev-sec.ssh-hardening 
    - dev-sec.os-hardening 
    - geerlingguy.docker
    - geerlingguy.pip
    - packages
    - configurations
